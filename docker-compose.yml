version: '3.8'

services:
  # ============== API SERVICE ==============
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-detection-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://voiceuser:voicepass@postgres:5432/voicedb
      - LOG_LEVEL=INFO
      - WORKERS=4
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./models:/app/models:ro
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ============== REDIS (CACHING) ==============
  redis:
    image: redis:7-alpine
    container_name: voice-detection-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============== POSTGRESQL (LOGGING) ==============
  postgres:
    image: postgres:15-alpine
    container_name: voice-detection-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: voicedb
      POSTGRES_USER: voiceuser
      POSTGRES_PASSWORD: voicepass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U voiceuser -d voicedb" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============== NGINX (REVERSE PROXY) ==============
  nginx:
    image: nginx:alpine
    container_name: voice-detection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

  # ============== PROMETHEUS (METRICS) ==============
  prometheus:
    image: prom/prometheus:latest
    container_name: voice-detection-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # ============== GRAFANA (DASHBOARDS) ==============
  grafana:
    image: grafana/grafana:latest
    container_name: voice-detection-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: voice-detection-network
    driver: bridge
